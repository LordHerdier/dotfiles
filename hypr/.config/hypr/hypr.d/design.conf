#############################################################################################################
#                                                animations                                                 #
#############################################################################################################

# speed up the default animations
animations {
    # set to false to completely turn off animations
    enabled = true

    bezier = myBezier, 0, 1, 0.18, 1.0

    animation = windows, 1, 1.5, myBezier
    animation = windowsOut, 1, 2, myBezier, popin 95%
    animation = border, 1, 12, myBezier
    animation = borderangle, 1, 5, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default
}

#############################################################################################################
#                                                general                                                    #
#############################################################################################################


general {
    # Inner and Outer gaps between windows.
    gaps_in = 5
    gaps_out = 10

    border_size = 4

    # Border colors.
    col.active_border = rgba(113,255,255,0.33) rgba(82,113,163,0.3) 120deg
    col.inactive_border = rgba(89,70,196,0.3)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    layout = dwindle

    # READ https://wiki.hyprland.org/Configuring/Tearing/ BEFORE TURNING ON!
    allow_tearing = false
}

# disable the default hyprland wallpaper & logo
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############################################################################################################
#                                                decoration                                                 #
#############################################################################################################

# Window Decorations! Shadow, Blur, etc.
decoration {
    rounding = 12
    active_opacity = 0.95
    inactive_opacity = 0.85

    # Window Shadow
    shadow:enabled = true
    shadow:range = 24
    shadow:render_power = 5
    shadow:color = rgba(0,0,0,0.7)

    # Transparent Window Blur
    blur:enabled = true
    blur:new_optimizations = true
    blur:size = 2
    blur:passes = 3
    blur:vibrancy = 0.2
}


#############################################################################################################
#                                                cursors                                                    #
#############################################################################################################

# Read https://wiki.hypr.land/Getting-Started/Master-Tutorial/#cursors if you have issues.
env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20
env = HYPRCURSOR_THEME,phinger-cursors-light


#############################################################################################################
#                                                dwindle                                                    #
#############################################################################################################

# Read https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more info on dwindle layout.
dwindle {
    pseudotile = true
    preserve_split = true
}

# Read https://wiki.hyprland.org/Configuring/Master-Layout/ for more info on master layout.
master {
    new_status = master
}


#############################################################################################################
#                                                end of design conf                                         #
#############################################################################################################


