#############################################################################################################
#                                       Hyprland Keybind Configuration                                      #
#############################################################################################################

$mainMod      = SUPER

# Ax / Fabric
$fabricSend   = fabric-cli exec ax-shell
$axMessage    = notify-send "Axenide" "FIRE IN THE HOLE‚ÄºÔ∏èüó£Ô∏èüî•üï≥Ô∏è" -i "/home/charlotte/.config/Ax-Shell/assets/ax.png" -A "üó£Ô∏è" -A "üî•" -A "üï≥Ô∏è" -a "Source Code"

# variables
$colorpicker  = hyprpicker -qaf rgb
$lock         = hyprlock
$logout       = hyprctl dispatch exit
$micMute      = pactl set-source-mute @DEFAULT_SOURCE@ toggle
$screenshot   = hyprshot --mode region --output-folder /tmp
$volUp        = pactl set-sink-volume @DEFAULT_SINK@ +1%
$volDown      = pactl set-sink-volume @DEFAULT_SINK@ -1%
$volMute      = pactl set-sink-mute @DEFAULT_SINK@ toggle
$wallScript   = ~/bin/wall_video
$bindsMenu    = ~/bin/binds-menu

# apps
$browser      = zen
$calculator   = qalculate-gtk
$fileManager  = thunar
$ide          = code
$menu         = rofi -show drun
$mailApp     = thunderbird
$music        = spotify-launcher
$terminal     = kitty


#############################################################################################################
#                                                essentials                                                 #
#############################################################################################################

bind = $mainMod            , Q        , killactive
bind = $mainMod            , L        , exec , $lock
bind = $mainMod SHIFT      , L        , exec , $logout


#############################################################################################################
#                                                wallpapers                                                 #
#############################################################################################################

bind = $mainMod ALT        , 1        , exec , $wallScript next
bind = $mainMod ALT        , 2        , exec , $wallScript prev
bind = $mainMod ALT        , 3        , exec , $wallScript random


#############################################################################################################
#                                                launchers                                                  #
#############################################################################################################

bind = $mainMod            , SPACE    , exec , $menu
bind = $mainMod            , H        , exec , $bindsMenu
bind = $mainMod            , Return   , exec , $terminal
bind = $mainMod            , T        , exec , kitty

bind = $mainMod SHIFT      , S        , exec , $screenshot
bind = $mainMod SHIFT      , C        , exec , $colorpicker

bind = $mainMod            , E        , exec , thunar 
bind = $mainMod            , C        , exec , code
bind = $mainMod            , B        , exec , zen-beta
bind = $mainMod            , M        , exec , spotify


#############################################################################################################
#                                              Ax-Shell / Notch                                             #
#############################################################################################################

bind = $mainMod            , W        , exec , $axMessage
bind = $mainMod            , D        , exec , $fabricSend 'notch.open_notch("dashboard")'
bind = $mainMod SHIFT      , N        , exec , $fabricSend 'notch.open_notch("kanban")'
bind = $mainMod            , A        , exec , $fabricSend 'notch.open_notch("launcher")'
bind = $mainMod            , V        , exec , $fabricSend 'notch.open_notch("cliphist")'
bind = $mainMod            , TAB      , exec , $fabricSend 'notch.open_notch("overview")'
bind = $mainMod            , COMMA    , exec , $fabricSend 'notch.open_notch("wallpapers")'
bind = $mainMod            , PERIOD   , exec , $fabricSend 'notch.open_notch("emoji")'
bind = $mainMod            , ESCAPE   , exec , $fabricSend 'notch.open_notch("power")'
bind = $mainMod SHIFT      , Q        , exec , $fabricSend 'notch.open_notch("pins")'
bind = $mainMod SHIFT      , M        , exec , $fabricSend 'notch.open_notch("mixer")' # Audio Mixer
bind = $mainMod SHIFT      , S        , exec , $fabricSend 'notch.open_notch("tools")'
bind = $mainMod SHIFT      , COMMA    , exec , $fabricSend 'notch.dashboard.wallpapers.set_random_wallpaper(None, external=True)'
bind = $mainMod SHIFT      , T        , exec , $fabricSend 'notch.open_notch("tmux")' # Tmux


bind = $mainMod SHIFT      , M        , exec , $fabricSend 'notch.dashboard.widgets.buttons.caffeine_button.toggle_inhibit(external=True)'
bind = $mainMod CTRL       , B        , exec , $fabricSend 'from utils.global_keybinds import get_global_keybind_handler; get_global_keybind_handler().toggle_bar()'
bind = $mainMod SHIFT      , B        , exec , $fabricSend 'app.set_css()'

bind = $mainMod ALT        , B        , exec , killall ax-shell; uwsm-app $(python /home/charlotte/.config/Ax-Shell/main.py)
bind = $mainMod CTRL ALT   , B        , exec , killall ax-shell; uwsm-app $(GTK_DEBUG=interactive python /home/charlotte/.config/Ax-Shell/main.py)


#############################################################################################################
#                                                windows                                                    #
#############################################################################################################

bind = $mainMod            , F        , fullscreen
bind = $mainMod            , P        , pseudo
bind = $mainMod SHIFT      , S        , togglefloating
bind = $mainMod SHIFT      , P        , pin

bindm = $mainMod            , mouse:272 , movewindow
bindm = $mainMod            , mouse:273 , resizewindow
bindm = $mainMod SHIFT      , mouse:272 , resizewindow


#############################################################################################################
#                                                focus                                                      #
#############################################################################################################

bind = $mainMod            , n        , movefocus , l
bind = $mainMod            , i        , movefocus , r
bind = $mainMod            , u        , movefocus , u
bind = $mainMod            , e        , movefocus , d

bind = $mainMod            , left     , movefocus , l
bind = $mainMod            , right    , movefocus , r
bind = $mainMod            , up       , movefocus , u
bind = $mainMod            , down     , movefocus , d


#############################################################################################################
#                                              workspaces                                                   #
#############################################################################################################

bind = $mainMod            , 1        , workspace , 1
bind = $mainMod            , 2        , workspace , 2
bind = $mainMod            , 3        , workspace , 3
bind = $mainMod            , 4        , workspace , 4
bind = $mainMod            , 5        , workspace , 5
bind = $mainMod            , 6        , workspace , 6
bind = $mainMod            , 7        , workspace , 7
bind = $mainMod            , 8        , workspace , 8
bind = $mainMod            , 9        , workspace , 9
bind = $mainMod            , 0        , workspace , 10

bind = $mainMod SHIFT      , 1        , movetoworkspace , 1
bind = $mainMod SHIFT      , 2        , movetoworkspace , 2
bind = $mainMod SHIFT      , 3        , movetoworkspace , 3
bind = $mainMod SHIFT      , 4        , movetoworkspace , 4
bind = $mainMod SHIFT      , 5        , movetoworkspace , 5
bind = $mainMod SHIFT      , 6        , movetoworkspace , 6
bind = $mainMod SHIFT      , 7        , movetoworkspace , 7
bind = $mainMod SHIFT      , 8        , movetoworkspace , 8
bind = $mainMod SHIFT      , 9        , movetoworkspace , 9
bind = $mainMod SHIFT      , 0        , movetoworkspace , 10


#############################################################################################################
#                                                hardware keys                                              #
#############################################################################################################

bind =                   , XF86AudioRaiseVolume , exec , $volUp
bind =                   , XF86AudioLowerVolume , exec , $volDown
bind =                   , XF86AudioMute        , exec , $volMute
bind =                   , XF86AudioMicMute     , exec , $micMute

bind =                   , XF86AudioPlay        , exec , playerctl play-pause
bind =                   , XF86AudioStop        , exec , playerctl stop
bind =                   , XF86AudioPrev        , exec , playerctl previous
bind =                   , XF86AudioNext        , exec , playerctl next

bind =                   , XF86MonBrightnessUp  , exec , brightnessctl s +2%
bind =                   , XF86MonBrightnessDown, exec , brightnessctl s 2%-


