#############################################################################################################
#                                       Hyprland Keybind Configuration                                      #
#                                           Author: lordherdier                                             #
#                               Docs: https://wiki.hypr.land/Configuring/Binds/                             #
#############################################################################################################

$mainMod      = SUPER

# variables
$colorpicker  = hyprpicker -qaf rgb
$lock         = hyprlock
$logout       = hyprctl dispatch exit
$micMute      = pactl set-source-mute @DEFAULT_SOURCE@ toggle
$screenshot   = hyprshot --mode region --output-folder /tmp
$volUp        = pactl set-sink-volume @DEFAULT_SINK@ +1%
$volDown      = pactl set-sink-volume @DEFAULT_SINK@ -1%
$volMute      = pactl set-sink-mute @DEFAULT_SINK@ toggle

# define these to your taste
$browser      = zen-browser
$calculator   = qalculate-gtk
$fileManager  = thunar
$ide          = code
$menu         = rofi -show drun
$mailApp      = thunderbird
$music        = spotify-launcher
$terminal     = kitty


#############################################################################################################
#                                                essentials                                                 #
#############################################################################################################

# useful hotkeys
bind = $mainMod , Q , killactive                                          # kill the current window

# sessions
bind = $mainMod       , L , exec , $lock                                  # lock screen
bind = $mainMod SHIFT , L , exec , $logout                                # logout


#############################################################################################################
#                                                launchers                                                  #
#############################################################################################################

bind = $mainMod , SPACE  , exec , $menu                                   # program menu
bind = $mainMod , Return , exec , $terminal                               # terminal launcher
bind = $mainMod , T      , exec , $terminal --class kittyfloat            # floating terminal launcher

bind = $mainMod SHIFT , S , exec , $screenshot                            # screenshot
bind = $mainMod SHIFT , C , exec , $colorpicker                           # color picker

bind = $mainMod SHIFT , E , exec , $fileManager                           # file browser (gui)
bind = $mainMod       , C , exec , $ide                                   # code editor (gui)
bind = $mainMod       , B , exec , $browser                               # internet browser
bind = $mainMod       , M , exec , $music                                 # music player

# key launchers
bind = , XF86Mail       , exec , $mailApp                                 # mail
bind = , XF86HomePage   , exec , $fileManager ~/                          # file browser
bind = , XF86Calculator , exec , $calculator                              # calculator
bind = , XF86Search     , exec , $menu                                    # program menu


#############################################################################################################
#                                                windows                                                    #
#############################################################################################################

bind = $mainMod , F , fullscreen                                          # fullscreen the current window
bind = $mainMod , S , pseudo                                              # toggle floating

# mouse window management
bindm = $mainMod       , mouse:272 , movewindow                           # move window
bindm = $mainMod       , mouse:273 , resizewindow                         # resize window
bindm = $mainMod SHIFT , mouse:272 , resizewindow                         # resize window (with shift)

# focus (colemak)
bind = $mainMod , n , movefocus , l                                       # focus window to left
bind = $mainMod , i , movefocus , r                                       # focus window to right
bind = $mainMod , u , movefocus , u                                       # focus the window upwards
bind = $mainMod , e , movefocus , d                                       # focus the window downwards

# focus (arrows)
bind = $mainMod , left  , movefocus , l                                   # focus window to left
bind = $mainMod , right , movefocus , r                                   # focus window to right
bind = $mainMod , up    , movefocus , u                                   # focus the window upwards
bind = $mainMod , down  , movefocus , d                                   # focus the window downwards

# move windows (colemak)
bind = $mainMod SHIFT , n , movewindow , l                                # move window left
bind = $mainMod SHIFT , i , movewindow , r                                # move window right
bind = $mainMod SHIFT , u , movewindow , u                                # move window up
bind = $mainMod SHIFT , e , movewindow , d                                # move window down

# move windows (arrows)
bind = $mainMod SHIFT , left  , movewindow , l                            # move window left
bind = $mainMod SHIFT , right , movewindow , r                            # move window right
bind = $mainMod SHIFT , up    , movewindow , u                            # move window up
bind = $mainMod SHIFT , down  , movewindow , d                            # move window down


#############################################################################################################
#                                                workspaces                                                 #
#############################################################################################################

# switch current workspaces with mainMod + [0-9]
bind = $mainMod , 1 , workspace , 1                                       # goto workspace 1
bind = $mainMod , 2 , workspace , 2                                       # goto workspace 2
bind = $mainMod , 3 , workspace , 3                                       # goto workspace 3
bind = $mainMod , 4 , workspace , 4                                       # goto workspace 4
bind = $mainMod , 5 , workspace , 5                                       # goto workspace 5
bind = $mainMod , 6 , workspace , 6                                       # goto workspace 6
bind = $mainMod , 7 , workspace , 7                                       # goto workspace 7
bind = $mainMod , 8 , workspace , 8                                       # goto workspace 8
bind = $mainMod , 9 , workspace , 9                                       # goto workspace 9
bind = $mainMod , 0 , workspace , 10                                      # goto workspace 10

# move current window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT , 1 , movetoworkspace , 1                           # move to workspace 1
bind = $mainMod SHIFT , 2 , movetoworkspace , 2                           # move to workspace 2
bind = $mainMod SHIFT , 3 , movetoworkspace , 3                           # move to workspace 3
bind = $mainMod SHIFT , 4 , movetoworkspace , 4                           # move to workspace 4
bind = $mainMod SHIFT , 5 , movetoworkspace , 5                           # move to workspace 5
bind = $mainMod SHIFT , 6 , movetoworkspace , 6                           # move to workspace 6
bind = $mainMod SHIFT , 7 , movetoworkspace , 7                           # move to workspace 7
bind = $mainMod SHIFT , 8 , movetoworkspace , 8                           # move to workspace 8
bind = $mainMod SHIFT , 9 , movetoworkspace , 9                           # move to workspace 9
bind = $mainMod SHIFT , 0 , movetoworkspace , 10                          # move to workspace 10


#############################################################################################################
#                                                media keys                                                 #
#############################################################################################################

# volume control (hardware keys)
bind = , XF86AudioRaiseVolume , exec , $volUp                             # volume up
bind = , XF86AudioLowerVolume , exec , $volDown                           # volume down
bind = , XF86AudioMute        , exec , $volMute                           # volume mute
bind = , XF86AudioMicMute     , exec , $micMute                           # mic mute

# media control (hardware keys)
bind = , XF86AudioMedia , exec , playerctl play-pause                     # play/pause
bind = , XF86AudioPlay  , exec , playerctl play-pause                     # play/pause
bind = , XF86AudioStop  , exec , playerctl stop                           # stop track
bind = , XF86AudioPrev  , exec , playerctl previous                       # previous track
bind = , XF86AudioNext  , exec , playerctl next                           # next track

#############################################################################################################
#                                                brightness & screensaver                                   #
#############################################################################################################

# Brightness Control
bind = , XF86MonBrightnessUp   , exec , brightnessctl s +2%               # brightness up
bind = , XF86MonBrightnessDown , exec , brightnessctl s 2%-               # brightness down

# Screensaver key
bind = , XF86ScreenSaver, exec, $lock                                     # lock the screen


