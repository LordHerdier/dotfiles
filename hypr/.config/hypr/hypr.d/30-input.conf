#############################################################################################################
#                                                general                                                    #
#############################################################################################################

# i use Colemak instead of QWERTY. adjust as needed
input {
    kb_layout = us
    #kb_options = grp:caps_toggle,grp_led:caps,altwin:swap_alt_win,ctrl:rctrl_ralt
    kb_rules = 
    kb_variant = colemak
    kb_model =

    follow_mouse = 1

    # 0 means no modification to sensitivity.
    sensitivity = 0 

    # scroll_method = edge
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

# This fixes a few bugs.
cursor {
  no_hardware_cursors = true
}


